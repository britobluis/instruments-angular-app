<table align="center" width="80%">
  <tr>
    <td>
      <h1>Instrumentos a la Venta</h1>
      <hr>
      <div *ngFor="let instrumentoAux of instrumentos; let i = index">
        <app-instrumento-pago-envio *ngIf="instrumentoAux.costoEnvio != 'G'" [instrumentoInput]="instrumentoAux">
        </app-instrumento-pago-envio>
        <app-instrumento-con-envio *ngIf="instrumentoAux.costoEnvio == 'G'" [instrumentoInput]="instrumentoAux">
        </app-instrumento-con-envio>
      </div>
    </td>
  </tr>
</table>
